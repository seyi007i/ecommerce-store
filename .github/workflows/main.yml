name: ecommerce
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
     - uses: actions/checkout@v2
     
     - name: Install dependencies
       run: npm install
     - name: build 
       run: npm run build
     - name: test app
       run: npm test



    
